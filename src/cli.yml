name: "vpr2bitstream - VPR to Bitstream."
version: "1.0"
author: Maree C. <calvinworkaccount@live.co.uk>
about: Parses VPR FPGA placement and routing output into a bitstream used to program the fpga.
args:
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Sets the level of verbosity
    - config:
        short: c
        long: config
        value_name: FILE
        takes_value: true
        help: Sets a custom config file
    - INPUT:
        value_name: FILE
        takes_value: false
        index: 1
        help: the VPR project name to use for place, route and blif file.
    - blif:
        short: b
        long: blif
        value_name: FILE
        takes_value: true
        help: Sets the blif file to use
    - place:
        short: p
        long: place
        value_name: FILE
        takes_value: true
        help: Sets the .place file to use
    - route:
        short: r
        long: route
        value_name: FILE
        takes_value: true
        help: Sets the .route file to use

subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information